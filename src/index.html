<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
</head>
<body>
    <!-- starts container -->
    <div class="container">
        <!-- start left panel -->
        <div class="left-panel">
            <div class="title">
                <h1>Neighborhood Map</h1>
            </div>
            <div class="options">
                <form>
                    <input id="search" type="search" name="search" placeholder="Search for places" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="on">
                </form>
                <div data-bind="visible: places().length">
                    <ul class="locations" data-bind="foreach: places">
                        <li data-bind="text: title"></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- ends left panel -->

        <!-- starts extra info -->
        <div class="info">
            <p class="map-style-author">
                <a href="https://snazzymaps.com/style/72543/assassins-creed-iv">Assassin's Creed IV map style</a> by Sarah Frisk
            </p>
            <p class="project-author">
                Neighborhood map project by <a href="https://calaca.github.io/">calaca</a> <a href="https://github.com/calaca/fend-neighborhood-map"><i class="fa fa-github" aria-hidden="true"></i></a>
            </p>
        </div>
        <!-- ends extra info -->

        <!-- starts map -->
        <div id="map"></div>
        <!-- ends map -->

    </div>
    <!-- ends container -->
    
    <!-- build:js js/app.min.js -->
    <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="js/models.js"></script>
    <script src="js/map.js"></script>
    <script src="js/view.js"></script>
    <!-- endbuild -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa3dzj2QBWqbYAdhQ6oG_zZtqOaMo648U&v=3&callback=initMap"></script>
    <script async defer src="https://use.fontawesome.com/147694ed94.js"></script>
</body>
</html>
