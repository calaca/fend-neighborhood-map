<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="title">
                <h1>Neighborhood Map</h1>
            </div>
            <div class="options">
                <input type="text" placeholder="Search for places">
            </div>
        </div>
        <div class="info">
            <p class="map-style-author">
                <a href="https://snazzymaps.com/style/72543/assassins-creed-iv">Assassin's Creed IV map style</a> by Sarah Frisk
            </p>
            <p class="project-author">
                Neighborhood map project by <a href="https://calaca.github.io/">calaca</a> <a href="https://github.com/calaca/fend-neighborhood-map"><i class="fa fa-github" aria-hidden="true"></i></a>
            </p>
        </div>
        <div id="map"></div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa3dzj2QBWqbYAdhQ6oG_zZtqOaMo648U&v=3&callback=initMap"></script>
    <script src="js/map.js"></script>   
</body>
</html>
